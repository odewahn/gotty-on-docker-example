# Introdution to `jq`

---

# Introduction

[jq](https://stedolan.github.io/jq/) is a tool for processing and filtering json data.

---

# Example

Suppose you want to filter out the committers on your github project:

```
curl 'https://api.github.com/repos/stedolan/jq/commits?per_page=5' | jq '.[] | {message: .commit.message, name: .commit.committer.name}'
```
